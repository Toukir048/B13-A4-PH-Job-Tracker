<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: 'Work Sans', sans-serif;

        }

        body {
            background-color: #F8FAFC;
            margin: 0;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen py-10">
    <!-- Dashboard -->
    <section class="w-[80%] mx-auto">
        <h1 class="text-[32px] font-bold mb-8 text-[#002C5C]">
            Job Application Tracker
        </h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- total card -->
            <div class="bg-white rounded-xl p-6 shadow-md ">
                <p class="text-sm text-gray-500">Total</p>
                <p class="text-2xl font-semibold mt-2">0</p>
            </div>
            <!-- interview card -->
            <div class="bg-white rounded-xl p-6 shadow-md ">
                <p class="text-sm text-gray-500">Interview</p>
                <p class="text-2xl font-semibold text-green-500 mt-2">0</p>
            </div>
            <!-- rejected card -->
            <div class="bg-white rounded-xl p-6 shadow-md ">
                <p class="text-sm text-gray-500">Rejected</p>
                <p class="text-2xl font-semibold text-red-500 mt-2">0</p>
            </div>

        </div>
        <div class="w-full h-px bg-gray-200 mt-9"></div>
    </section>

    <!-- Job list Summary -->
    <section class="w-[80%] mx-auto mt-10">
        <div class="flex flex-col md:flex-row justify-between">
            <h2 class="text-2xl font-bold mb-4 text-[#002C5C]">Available Jobs</h2>
            <h2 class="text-[21px] font-semibold mb-4 text-[#002C5C]" id="availableJobsCount"></h2>
        </div>
        <!--Status Buttons -->
        <div>
            <div role="status-list" class="flex flex-row gap-3">
                <button role="list" aria-selected="true"
                    class="px-6 py-2 bg-blue-500 text-white font-medium rounded-md text-sm transition-colors"
                    id="listAll">
                    All
                </button>

                <button role="list" aria-selected="false"
                    class="px-6 py-2 bg-white text-slate-500 border border-gray-200 font-medium rounded-md text-sm hover:bg-gray-50 transition-colors"
                    id="listInterview">
                    Interview
                </button>

                <button role="list" aria-selected="false"
                    class="px-6 py-2 bg-white text-slate-500 border border-gray-200 font-medium rounded-md text-sm hover:bg-gray-50 transition-colors"
                    id="listRejected">
                    Rejected
                </button>
            </div>
        </div>
    </section>

    <!-- Job Card Section -->
    <section class="w-[80%] mx-auto mt-6" id="jobParent">
        <div id="jobTemplate" class="hidden mb-4 rounded-xl border border-gray-200 bg-white p-6 shadow-sm">
            <div class="mb-4 flex items-start justify-between gap-3">
                <h2 class="text-lg font-medium capitalize text-gray-800 jobTitle">Template</h2>
                <button type="button"
                    class="deleteBtn rounded-full p-2 text-gray-500 hover:bg-gray-100 hover:text-red-500 border border-gray-300"
                    title="Delete">
                    <img src="./assets/delete-icon.png" alt="Delete-button">
                </button>
            </div>

            <p class="text-gray-600 text-base mb-2 jobLine1"></p>
            <p class="text-gray-500 text-sm mb-3 jobLine2"></p>
            <span class="inline-block rounded-md bg-gray-100 px-3 py-1 text-xs text-gray-700 mb-3 jobTag"></span>

            <p class="text-gray-600 text-sm jobDesc"></p>

            <div class="mt-4 flex flex-col gap-3 md:flex-row md:items-center md:justify-start">
                <!-- Button -->
                <button type="button"
                    class="interviewBtn rounded-md border border-green-600 px-4 py-2 text-sm font-medium text-green-700 hover:bg-green-50">
                    Interview
                </button>
                <button type="button"
                    class="rejectBtn rounded-md border border-red-600 px-4 py-2 text-sm font-medium text-red-700 hover:bg-red-50">
                    Rejected
                </button>
            </div>
        </div>


        <!-- Empty Card -->
        <div id="emptyState"
            class="hidden  mx-auto w-full h-[400px] flex flex-col items-center justify-center py-16  rounded-xl bg-white shadow-sm">
            <img src="./assets/jobs.png" alt="No jobs" class="w-24 h-24 mb-4 ">
            <h3 class="text-2xl font-semibold text-gray-700 mb-2">
                No jobs available
            </h3>
            <p class="text-gray-500 text-sm">
                Check back soon for new job opportunities
            </p>
        </div>
    </section>


</body>

</html>
